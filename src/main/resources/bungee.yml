name: AutoUpdatePlugins
version: '12.2.0'
main: bungeecord.BungeeUpdate
authors: NewAmazingPVP
description: Automatically updates any bungee plugin
commands:
  update:
    description: Update all plugins in list.yml!
    usage: /update
    permission: autoupdateplugins.update
    permission-message: You don't have the permission <permission>
  aup:
    description: Manage AutoUpdatePlugins
    usage: /aup <subcommand>
    permission: autoupdateplugins.manage
permissions:
  autoupdateplugins.update:
    description: Gives permission to use the /update command for AutoUpdatePlugins!
  autoupdateplugins.manage:
    description: Gives permission to manage the plugin list
