name: AutoUpdatePlugins
version: '12.0.0'
main: spigot.SpigotUpdate
api-version: 1.13
folia-supported: true
authors:
  - NewAmazingPVP
description: Automatically updates any spigot plugin
commands:
  update:
    description: Update all plugins in list.yml!
    usage: /update
    permission: autoupdateplugins.update
    default: op
  aup:
    description: Manage AutoUpdatePlugins
    usage: /aup <subcommand>
    permission: autoupdateplugins.manage
    aliases: [ autoupdateplugins ]
    default: op
permissions:
  autoupdateplugins.update:
    description: Allows updating plugins
    default: op
  autoupdateplugins.manage:
    description: Allows managing plugin list
    default: op